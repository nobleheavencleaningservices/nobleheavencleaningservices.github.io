<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noble Heaven</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a1b2a;
            color: white;
            text-align: center;
        }

        /* HAMBURGER ICON */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
            color: white;
        }

        /* HERO SECTION */
        .hero {
            padding: 120px 20px;
            background: linear-gradient(120deg, #003cff, #00b3ff);
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 30px;
            background: white;
            color: #003cff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
        }

        /* SIDE MENU */
        .menu-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .menu-box {
            width: 85%;
            max-width: 350px;
            background: #2b2b2b;
            color: white;
            height: 100%;
            padding: 30px;
            text-align: center;
        }

        .menu-box h2 {
            margin-top: 0;
            letter-spacing: 2px;
        }

        .menu-box hr {
            margin: 15px 0 30px;
        }

        .menu-link {
            font-size: 20px;
            margin: 15px 0;
            cursor: pointer;
        }

        .menu-contact {
            margin-top: 40px;
            text-align: left;
        }

        .menu-contact p {
            margin: 10px 0;
        }

        .menu-box button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #555;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* FORM */
        .form-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .form-box {
            background: white;
            color: black;
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 15px;
            text-align: left;
        }

        .form-box input,
        .form-box textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .form-box button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 25px;
            background: #003cff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .form-box .close {
            background: #999;
        }
    </style>
</head>

<body>

<!-- HAMBURGER MENU ICON -->
<div class="hamburger" onclick="openMenu()" aria-label="Open menu">‚ò∞</div>

<!-- HERO -->
<div class="hero">
    <h1>Welcome to Noble Heaven official website</h1>
    <p>Would you like to schedule an appointment with us?</p>
    <a class="button" href="#" onclick="openForm()">Get Started</a>
</div>

<!-- APPOINTMENT FORM -->
<div id="appointmentForm" class="form-overlay" onclick="closeForm()">
    <div class="form-box" onclick="event.stopPropagation()">
        <h2>Schedule an Appointment</h2>

        <form onsubmit="event.preventDefault(); alert('Appointment submitted!');">
            <input type="text" placeholder="Full Name" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="email" placeholder="Email Address" required>
            <textarea placeholder="Tell us about your appointment" rows="4"></textarea>

            <button type="submit">Submit</button>
            <button type="button" class="close" onclick="closeForm()">Close</button>
        </form>
    </div>
</div>

<!-- SIDE MENU -->
<div id="menuOverlay" class="menu-overlay" onclick="closeMenu()">
    <div class="menu-box" onclick="event.stopPropagation()">
        <h2>Noble Heaven</h2>
        <hr>

        <p class="menu-link" onclick="closeMenu()">Home</p>
        <p class="menu-link">About Us</p>

        <div class="menu-contact">
            <p>üì∑ Instagramusername</p>
            <p>üìò Facebook username</p>
            <p>üìû (123) 575-8797</p>
            <p>‚úâÔ∏è username@gmail.com</p>
        </div>

        <button onclick="closeMenu()">Close</button>
    </div>
</div>

<script>
    function openForm() {
        document.getElementById("appointmentForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("appointmentForm").style.display = "none";
    }

    function openMenu() {
        document.getElementById("menuOverlay").style.display = "block";
    }

    function closeMenu() {
        document.getElementById("menuOverlay").style.display = "none";
    }
</script>

</body>
</html>
