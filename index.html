<!DOCTYPE html>
<html>
<head>
    <title>Noble Heaven</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #0a1b2a;
            color: white;
            text-align: center;
        }

        .hero {
            padding: 120px 20px;
            background: linear-gradient(120deg, #003cff, #00b3ff);
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 30px;
            background: white;
            color: #003cff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
        }

        /* FORM STYLES */
        .form-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
        }

        .form-box {
            background: white;
            color: black;
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 15px;
            text-align: left;
        }

        .form-box input,
        .form-box textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .form-box button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 25px;
            background: #003cff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .form-box .close {
            background: #999;
        }
    </style>
</head>

<body>

<div class="hero">
    <h1>Welcome to Noble Heaven official website</h1>
    <p>Would you like to schedule an appointment with us?</p>
    <a class="button" href="#" onclick="openForm()">Get Started</a>
</div>

<!-- APPOINTMENT FORM -->
<div id="appointmentForm" class="form-overlay">
    <div class="form-box">
        <h2>Schedule an Appointment</h2>

        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="email" placeholder="Email Address" required>
            <textarea placeholder="Tell us about your appointment" rows="4"></textarea>

            <button type="submit">Submit</button>
            <button type="button" class="close" onclick="closeForm()">Close</button>
        </form>
    </div>
</div>

<script>
    function openForm() {
        document.getElementById("appointmentForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("appointmentForm").style.display = "none";
    }
</script>

</body>
</html>
