<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noble Heaven</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000;
            text-align: center;
        }

        /* HAMBURGER */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
            color: #000;
        }

        /* MAIN CONTENT */
        .home {
            padding: 120px 20px 60px;
        }

        .logo {
            max-width: 220px;
            margin-bottom: 40px;
        }

        h1 {
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        .description {
            font-size: 15px;
            line-height: 1.6;
            color: #444;
            max-width: 300px;
            margin: 0 auto 40px;
        }

        /* APPOINTMENT BUTTON */
        .appointment-btn {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(to bottom, #7db7e8, #5a9ed8);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        /* FORM OVERLAY */
        .form-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .form-box {
            background: white;
            color: black;
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 15px;
            text-align: left;
        }

        .form-box input,
        .form-box textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .form-box button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 25px;
            background: #5a9ed8;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .form-box .close {
            background: #999;
        }

        /* SIDE MENU */
        .menu-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .menu-box {
            width: 85%;
            max-width: 350px;
            background: #2b2b2b;
            color: white;
            height: 100%;
            padding: 30px;
            text-align: center;
        }

        .menu-link {
            font-size: 20px;
            margin: 15px 0;
            cursor: pointer;
        }

        .menu-box button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #555;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>

<!-- HAMBURGER -->
<div class="hamburger" onclick="openMenu()">â˜°</div>

<!-- HOME -->
<div class="home">
    <img src="logo.png" alt="Noble Heaven Logo" class="logo">

    <h1>NOBLE HEAVEN</h1>

    <div class="description">
        Small description of business<br>
        Small description of business<br>
        Small description of business<br>
        Small description of business
    </div>

    <a href="#" class="appointment-btn" onclick="openForm()">Appointment</a>
</div>

<!-- FORM -->
<div id="appointmentForm" class="form-overlay" onclick="closeForm()">
    <div class="form-box" onclick="event.stopPropagation()">
        <h2>Schedule an Appointment</h2>

        <form onsubmit="event.preventDefault(); alert('Appointment submitted!');">
            <input type="text" placeholder="Full Name" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="email" placeholder="Email Address" required>
            <textarea placeholder="Tell us about your appointment" rows="4"></textarea>

            <button type="submit">Submit</button>
            <button type="button" class="close" onclick="closeForm()">Close</button>
        </form>
    </div>
</div>

<!-- MENU -->
<div id="menuOverlay" class="menu-overlay" onclick="closeMenu()">
    <div class="menu-box" onclick="event.stopPropagation()">
        <h2>Noble Heaven</h2>

        <p class="menu-link" onclick="closeMenu()">Home</p>
        <p class="menu-link">About Us</p>

        <button onclick="closeMenu()">Close</button>
    </div>
</div>

<script>
    function openForm() {
        document.getElementById("appointmentForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("appointmentForm").style.display = "none";
    }

    function openMenu() {
        document.getElementById("menuOverlay").style.display = "block";
    }

    function closeMenu() {
        document.getElementById("menuOverlay").style.display = "none";
    }
</script>

</body>
</html>
