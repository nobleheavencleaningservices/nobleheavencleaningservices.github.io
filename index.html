<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noble Heaven</title>

    <!-- IMPORTANT FOR MOBILE SCALING -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000;
            text-align: center;
        }

        /* HAMBURGER */
        .hamburger {
            position: fixed;
            top: 24px;
            left: 24px;
            font-size: 32px;
            cursor: pointer;
            z-index: 1000;
            color: #000;
        }

        /* HOME */
        .home {
            padding: 150px 20px 90px;
        }

        .logo {
            width: 80%;
            max-width: 320px;
            margin-bottom: 55px;
        }

        h1 {
            font-size: 34px;
            letter-spacing: 4px;
            margin-bottom: 22px;
        }

        .description {
            font-size: 18px;
            line-height: 1.8;
            color: #444;
            max-width: 360px;
            margin: 0 auto 55px;
        }

        .appointment-btn {
            display: inline-block;
            padding: 18px 55px;
            background: linear-gradient(to bottom, #7db7e8, #5a9ed8);
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 500;
            box-shadow: 0 6px 14px rgba(0,0,0,0.18);
        }

        /* FORM */
        .form-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .form-box {
            background: white;
            color: black;
            max-width: 420px;
            margin: 120px auto;
            padding: 32px;
            border-radius: 18px;
            text-align: left;
        }

        .form-box input,
        .form-box textarea {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            font-size: 16px;
        }

        .form-box button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border: none;
            border-radius: 28px;
            background: #5a9ed8;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .form-box .close {
            background: #999;
        }

        /* MENU OVERLAY (BLUR BACKGROUND) */
        .menu-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 999;
        }

        /* MENU CARD */
        .menu-box {
            width: 88%;
            max-width: 380px;
            margin: 90px auto;
            background: rgba(30,30,30,0.7);
            color: white;
            border-radius: 20px;
            padding: 34px 22px;
            text-align: center;
        }

        .menu-box h2 {
            margin: 0;
            font-size: 22px;
            letter-spacing: 4px;
        }

        .menu-divider {
            height: 1px;
            background: rgba(255,255,255,0.4);
            margin: 18px 0 30px;
        }

        .menu-link {
            font-size: 22px;
            margin: 22px 0;
            cursor: pointer;
        }

        .menu-link.active {
            text-decoration: underline;
        }

        .menu-contact {
            margin-top: 40px;
            text-align: left;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 14px;
            margin: 18px 0;
            font-size: 16px;
        }

        .contact-item img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            opacity: 0.9;
        }
    </style>
</head>

<body>

<!-- HAMBURGER -->
<div class="hamburger" onclick="openMenu()">â˜°</div>

<!-- HOME -->
<div class="home">
    <img src="nobleheaven.png.PNG" alt="Noble Heaven Logo" class="logo">

    <h1>NOBLE HEAVEN</h1>

    <div class="description">
        Small description of business<br>
        Small description of business<br>
        Small description of business<br>
        Small description of business
    </div>

    <a href="#" class="appointment-btn" onclick="openForm()">Appointment</a>
</div>

<!-- FORM -->
<div id="appointmentForm" class="form-overlay" onclick="closeForm()">
    <div class="form-box" onclick="event.stopPropagation()">
        <h2>Schedule an Appointment</h2>

        <form onsubmit="event.preventDefault(); alert('Appointment submitted!');">
            <input type="text" placeholder="Full Name" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="email" placeholder="Email Address" required>
            <textarea placeholder="Tell us about your appointment" rows="4"></textarea>

            <button type="submit">Submit</button>
            <button type="button" class="close" onclick="closeForm()">Close</button>
        </form>
    </div>
</div>

<!-- MENU -->
<div id="menuOverlay" class="menu-overlay" onclick="closeMenu()">
    <div class="menu-box" onclick="event.stopPropagation()">

        <h2>NOBLE HEAVEN</h2>
        <div class="menu-divider"></div>

        <div class="menu-link active" onclick="closeMenu()">Home</div>
        <div class="menu-link">About us</div>

        <div class="menu-contact">
            <div class="contact-item">
                <img src="instagram.png" alt="Instagram">
                <span>Instagramusername</span>
            </div>

            <div class="contact-item">
                <img src="facebook.png" alt="Facebook">
                <span>Facebook username</span>
            </div>

            <div class="contact-item">
                <img src="phone.png" alt="Phone">
                <span>(123) 575-8797</span>
            </div>

            <div class="contact-item">
                <img src="email.png" alt="Email">
                <span>username@gmail.com</span>
            </div>
        </div>

    </div>
</div>

<script>
    function openForm() {
        document.getElementById("appointmentForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("appointmentForm").style.display = "none";
    }

    function openMenu() {
        document.getElementById("menuOverlay").style.display = "block";
    }

    function closeMenu() {
        document.getElementById("menuOverlay").style.display = "none";
    }
</script>

</body>
</html>
